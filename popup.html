<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Copy URL</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 300px;
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", sans-serif;
        background: linear-gradient(145deg, #0f0c29, #1a1a3e, #24243e);
        color: #e0e0e0;
        overflow: hidden;
      }

      .container {
        padding: 24px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 20px;
      }

      .header-icon {
        width: 36px;
        height: 36px;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
      }

      .header-icon svg {
        width: 20px;
        height: 20px;
        color: white;
      }

      .header-text h1 {
        font-size: 16px;
        font-weight: 700;
        color: #fff;
        letter-spacing: -0.3px;
      }

      .header-text p {
        font-size: 11px;
        color: #8b8ba3;
        margin-top: 2px;
      }

      .url-display {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 10px;
        padding: 12px 14px;
        margin-bottom: 16px;
        transition: all 0.2s ease;
      }

      .url-display:hover {
        background: rgba(255, 255, 255, 0.08);
        border-color: rgba(102, 126, 234, 0.3);
      }

      .url-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: #667eea;
        font-weight: 600;
        margin-bottom: 6px;
      }

      .url-text {
        font-size: 13px;
        color: #c8c8e0;
        word-break: break-all;
        line-height: 1.4;
        max-height: 60px;
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
      }

      .copy-btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
        letter-spacing: 0.2px;
      }

      .copy-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 6px 24px rgba(102, 126, 234, 0.45);
      }

      .copy-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
      }

      .copy-btn.copied {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        box-shadow: 0 4px 16px rgba(56, 239, 125, 0.3);
      }

      .copy-btn svg {
        width: 16px;
        height: 16px;
        transition: all 0.2s ease;
      }

      .shortcut-hint {
        text-align: center;
        margin-top: 16px;
        font-size: 11px;
        color: #5a5a7a;
      }

      .shortcut-hint kbd {
        display: inline-block;
        padding: 2px 6px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 4px;
        font-family: inherit;
        font-size: 10px;
        color: #8b8ba3;
      }

      .change-shortcut-link {
        display: block;
        text-align: center;
        margin-top: 12px;
        font-size: 14px;
        color: #667eea;
        text-decoration: none;
        cursor: pointer;
        transition: color 0.2s ease;
      }

      .change-shortcut-link:hover {
        color: #889cf0;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">
          <svg
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"
            ></path>
            <path
              d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"
            ></path>
          </svg>
        </div>
        <div class="header-text">
          <h1 data-i18n="popupTitle">Fast Copy URL</h1>
          <p data-i18n="popupSubtitle">Copy URLs in one click</p>
        </div>
      </div>

      <div class="url-display">
        <div class="url-label" data-i18n="popupUrlLabel">Current URL</div>
        <div class="url-text" id="currentUrl" data-i18n="popupLoading">
          Loading...
        </div>
      </div>

      <button class="copy-btn" id="copyBtn">
        <svg
          id="copyIcon"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path
            d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
          ></path>
        </svg>
        <span id="copyText" data-i18n="popupCopyBtn">Copy URL</span>
      </button>

      <a
        class="change-shortcut-link"
        id="changeShortcutBtn"
        data-i18n="changeShortcut"
        >Change shortcut</a
      >

      <div class="shortcut-hint">
        <span data-i18n="shortcutHint">Shortcut:</span>
        <span id="shortcutDisplay">
          <kbd>Ctrl</kbd> + <kbd>â‡§</kbd> + <kbd>C</kbd>
        </span>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
